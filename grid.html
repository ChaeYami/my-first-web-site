<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>


    <style>
      #gr {
        border:5px solid pink;
        display: grid;
        grid-template-columns: 150px 1fr;
        /*1fr 1fr 이면 반반, 2fr 1fr이면 2:1*/
      }

      div{
        border: 5px solid gray;
      }
    </style>

  <body>
    <!--- =========영역설정=========
        div - block element (화면 전체 다 씀, 줄바꿈, 사각형으로 구역)
        span - inline element (줄 단위로 구역)
    --->
    <div id="gr">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>

  </body>
</html>
